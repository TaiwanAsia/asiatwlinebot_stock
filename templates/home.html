<!-- 宣告我們要套用模板 -->
{% extends "base.html" %}

{% block title %}金秘書{% endblock %}


{% block main %}
<div class="container-fluid mt-4">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mt-5">
                <form action="home" method="post" id="upload_form" enctype="multipart/form-data">
                    <label for="formFile" class="form-label">上傳檔案請稍等三分鐘</label>
                    <input type="file" class="form-control" id="formFile" name="file" value="{{ request.form['file'] }}">
                    <!-- <button type="button" class="btn btn-primary">上傳</button> -->
                </form>
            </div>        
        </div>
    </div>
    <div class="row justify-content-md-center" style="height: 100px;">
        <div class="col-2">
            <div class="mt-5">
                <span class="text-center"><h3> {{ message }} </h3></span>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mt-5 float-end">
                <input type="submit" class="btn btn-primary btn-lg" value="上傳" form="upload_form">
            </div>
        </div>
    </div>
</div>

{% endblock %}
